<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('修改新闻发布')"/>
	<th:block th:include="include :: datetimepicker-css"/>
	<th:block th:include="include :: bootstrap-fileinput-css"/>
	<th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-news-edit" th:object="${news}">
			<input name="newsId" th:field="*{newsId}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">新闻标题：</label>
				<div class="col-sm-8">
					<input name="newsTitle" th:field="*{newsTitle}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">新闻类型：</label>
				<div class="col-sm-8">
					<select name="newsType" class="form-control m-b" th:with="type=${@dict.getType('sys_news_type')}"
					        required>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
						        th:field="*{newsType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻内容：</label>
				<div class="col-sm-8">
					<input type="hidden" class="form-control" th:field="*{newsContent}">
					<div class="summernote" id="newsContent"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻封面：</label>
				<div class="col-sm-8">
					<input type="hidden" name="newsPicture" th:field="*{newsPicture}">
					<div class="file-loading">
						<input class="form-control file-upload" id="newsPicture" name="file" type="file">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻外链：</label>
				<div class="col-sm-8">
					<input name="newsUrl" th:field="*{newsUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_news_status')}">
						<input type="radio" th:id="${'status_' + dict.dictCode}" name="status"
						       th:value="${dict.dictValue}" th:field="*{status}">
						<label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">新闻时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<input name="newsTime" th:value="${#dates.format(news.newsTime, 'yyyy-MM-dd')}"
						       class="form-control" placeholder="yyyy-MM-dd" type="text">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer"/>
	<th:block th:include="include :: datetimepicker-js"/>
	<th:block th:include="include :: bootstrap-fileinput-js"/>
	<th:block th:include="include :: summernote-js"/>
	<script th:inline="javascript">
		var prefix = ctx + "admin/news";
		$("#form-news-edit").validate({
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-news-edit').serialize());
			}
		}

		$("input[name='newsTime']").datetimepicker({
			format: "yyyy-mm-dd",
			minView: "month",
			autoclose: true
		});

		$(".file-upload").each(function (i) {
			var val = $("input[name='" + this.id + "']").val()
			$(this).fileinput({
				'uploadUrl': '/party-platform/common/upload',
				initialPreviewAsData: true,
				initialPreview: [val],
				maxFileCount: 1,
				autoReplace: true
			}).on('fileuploaded', function (event, data, previewId, index) {
				$("input[name='" + event.currentTarget.id + "']").val(data.response.url)
			}).on('fileremoved', function (event, id, index) {
				$("input[name='" + event.currentTarget.id + "']").val('')
			})
			$(this).fileinput('_initFileActions');
		});

		$(function () {
			$('.summernote').each(function (i) {
				$('#' + this.id).summernote({
					lang: 'zh-CN',
					callbacks: {
						onChange: function (contents, $edittable) {
							$("input[name='" + this.id + "']").val(contents);
						},
						onImageUpload: function (files) {
							var obj = this;
							var data = new FormData();
							data.append("file", files[0]);
							$.ajax({
								type: "post",
								url: ctx + "common/upload",
								data: data,
								cache: false,
								contentType: false,
								processData: false,
								dataType: 'json',
								success: function (result) {
									if (result.code == web_status.SUCCESS) {
										$('#' + obj.id).summernote('insertImage', result.url);
									} else {
										$.modal.alertError(result.msg);
									}
								},
								error: function (error) {
									$.modal.alertWarning("图片上传失败。");
								}
							});
						}
					}
				});
				var content = $("input[name='" + this.id + "']").val();
				$('#' + this.id).summernote('code', content);
			})
		});
	</script>
</body>
</html>
