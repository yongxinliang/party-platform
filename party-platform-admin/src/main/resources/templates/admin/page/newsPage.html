<script>
    //置顶图标显示
    $(function () {
        $('#top-back').hide()
        $(window).scroll(function () {
            if ($(this).scrollTop() > 350) {
                $("#top-back").fadeIn();
            } else {
                $("#top-back").fadeOut();
            }
        })
    })
    //置顶事件
    function topBack() {
        $('body,html').animate({
            scrollTop: 0
        }, 300);
    }
    //tab切换
    $(".tab li").each(function (index) {
        $(this).mouseover(function (e) {
            $(this).addClass("tabNavList").siblings().removeClass("tabNavList");
            $(".thoughtCon").eq(index).show().siblings(".thoughtCon").hide();
        })
    });
</script>

<script>
    $(document).ready(function () {
        let url = location.search; //获取url中"?"符后的字串
        if (url.indexOf("?") != -1) {
            let str = url.substr(1);
            let name = str.substr(0, str.indexOf("="));
            let id = str.substr(str.indexOf("=") + 1);
            console.info(id);
            console.info(name);

            if (name == "newsid") {
                console.log("===============" + id)
                $.ajax({
                    url: "/party-platform/mainPage/getNewsById?Newsid=" + id,
                    type: "GET",
                    async: true,
                    success: function (result) {
                        let item = result;
                        console.log(item);
                        $("#newsDate").text(item.createTime);
                        $("#newsTi").text(item.newsTitle);

                        let containerwrapper = $("#content");
                        containerwrapper.append(
                            '<p>' + item.newsContent + '</p>'
                        )

                    }
                })
            } else if (name == "documentaryId") {
                $.ajax({
                    url: "/party-platform/mainPage/getDocumentById?documentId=" + id,
                    type: "GET",
                    async: true,
                    success: function (result) {
                        console.log(result)
                        let item = result;
                        $("#newsDate").text(item.createTime);
                        $("#newsTi").text(item.documentaryTitle);

                        let containerwrapper = $("#content");
                        containerwrapper.append(
                            '<p>' + item.documentaryContent + '</p>'
                        )
                    }
                })
            }

        }

    })
</script>
